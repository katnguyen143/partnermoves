<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <style>
      .s { fill: none; stroke: #000; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    </style>

    <!-- Doodles (simple, consistent shapes) -->
    <g id="cloud" class="s">
      <path d="M90 55c-8-18-36-22-50-6-15-6-34 6-33 25 0 20 22 29 41 20 13 9 36 6 43-9 10 0 19-7 19-17 0-8-7-13-20-13z"/>
    </g>

    <g id="star" class="s">
      <path d="M50 8l12 28 30 3-23 19 7 30-26-16-26 16 7-30-23-19 30-3z"/>
    </g>

    <g id="flower" class="s">
      <circle cx="50" cy="50" r="10"/>
      <path d="M50 12c14 0 24 12 18 25-7 13-29 13-36 0-6-13 4-25 18-25z"/>
      <path d="M88 50c0 14-12 24-25 18-13-7-13-29 0-36 13-6 25 4 25 18z"/>
      <path d="M50 88c-14 0-24-12-18-25 7-13 29-13 36 0 6 13-4 25-18 25z"/>
      <path d="M12 50c0-14 12-24 25-18 13 7 13 29 0 36-13 6-25-4-25-18z"/>
      <path d="M50 92v70"/>
    </g>

    <g id="sun" class="s">
      <circle cx="50" cy="50" r="26"/>
      <circle cx="40" cy="46" r="3"/>
      <circle cx="60" cy="46" r="3"/>
      <path d="M38 60c8 8 16 8 24 0"/>
      <path d="M50 10v14M50 76v14M10 50h14M76 50h14"/>
      <path d="M18 18l10 10M72 72l10 10M82 18l-10 10M28 72l-10 10"/>
    </g>

    <g id="tree_pine" class="s">
      <path d="M50 8l34 44H66v18h18L50 120 16 70h18V52H16z"/>
      <path d="M50 120v50"/>
    </g>

    <g id="tree_round" class="s">
      <path d="M50 18c-20 0-34 14-34 30 0 12 7 20 18 24 3 18 22 30 39 20 10 10 29 5 35-10 10-2 16-10 16-22 0-17-16-30-34-27-7-10-21-15-40-15z"/>
      <path d="M50 92v50"/>
    </g>

    <g id="swirl" class="s">
      <path d="M80 65c0 20-22 30-40 22-18-8-20-30-7-43 12-13 35-10 45 6"/>
      <path d="M58 62c0 10-12 14-20 9-8-5-7-16 1-20 8-4 18 0 19 8"/>
    </g>

    <g id="waves" class="s">
      <path d="M10 40c22-18 46-18 68 0 22 18 46 18 68 0"/>
      <path d="M10 70c22-18 46-18 68 0 22 18 46 18 68 0"/>
    </g>

    <g id="birds" class="s">
      <path d="M10 30c10-10 20-10 30 0M46 30c10-10 20-10 30 0"/>
    </g>

    <!-- Pattern tile -->
    <pattern id="tile" width="1000" height="1000" patternUnits="userSpaceOnUse">
      <!-- Keep everything well inside edges to avoid cutoffs -->
      <g opacity="0.22">
        <use href="#sun" x="440" y="120"/>
        <use href="#cloud" x="110" y="120"/>
        <use href="#cloud" x="690" y="170"/>
        <use href="#star" x="140" y="310"/>
        <use href="#star" x="760" y="420"/>
        <use href="#flower" x="120" y="520"/>
        <use href="#flower" x="710" y="570"/>
        <use href="#tree_pine" x="760" y="90"/>
        <use href="#tree_round" x="250" y="690"/>
        <use href="#tree_pine" x="560" y="720"/>
        <use href="#swirl" x="310" y="260"/>
        <use href="#swirl" x="650" y="310"/>
        <use href="#swirl" x="520" y="520"/>
        <use href="#waves" x="140" y="410"/>
        <use href="#waves" x="620" y="640"/>
        <use href="#birds" x="420" y="360"/>
        <use href="#birds" x="330" y="610"/>
      </g>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#tile)"/>
</svg>